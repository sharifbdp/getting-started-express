        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    </head>

    <body class="fixed-top">
        <div id="header" class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container-fluid">
                    <a class="brand" href="./index.html"><img src="/img/logo.png" alt="Admin Lab" /></a><a class="btn btn-navbar collapsed" id="main_menu_trigger" data-toggle="collapse" data-target=".nav-collapse"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span><span class="arrow"></span></a>
                    <div class="top-nav ">
                        <ul class="nav pull-right top-menu">
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown"><img src="/img/avatar1_small.jpg" alt="" /><span class="username">Mosaddek Hossain</span><b class="caret"></b></a>
                                <ul class="dropdown-menu">
                                    <li><a href="#"><i class="icon-user"></i> My Profile</a></li>
                                    <li class="divider"></li>
                                    <li><a href="./login.html"><i class="icon-key"></i> Log Out</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div id="container" class="row-fluid">
            
            {{> sidebar}}
            
            <div id="main-content">
                <div class="container-fluid">
                    <div class="row-fluid">
                        <div class="span12">
                            <h3 class="page-title"> Form Layouts <small>simple form layouts</small></h3>
                            <ul class="breadcrumb">
                                <li><a href="#"><i class="icon-home"></i></a><span class="divider">&nbsp;</span></li>
                                <li><a href="#">Form Stuff</a><span class="divider">&nbsp;</span></li>
                                <li><a href="#">Form Layouts</a><span class="divider-last">&nbsp;</span></li>
                            </ul>
                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="span12 sortable">
                            <div class="widget">
                                <div class="widget-title">
                                    <h4><i class="icon-reorder"></i>Form Layouts</h4>
                                </div>
                                <div class="widget-body">
                                    
                                    {{data.content}}
                                    
                                    <form action="" method="POST" class="form-horizontal">
                                        <input type="hidden" name="_method" value="PUT">
                                        
                                        <div class="control-group">
                                            <label class="control-label">Name</label>
                                            <div class="controls">
                                                <input type="text" name="name" value="{{data.content.name}}" placeholder="Enter name" class="input-xlarge" />
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <label class="control-label">Username</label>
                                            <div class="controls">
                                                <input type="text" name="username" value="{{data.content.username}}" placeholder="Enter username" class="input-xlarge" />
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <label class="control-label">Password</label>
                                            <div class="controls">
                                                <input type="text" name="password" placeholder="Enter password" class="input-xlarge" />
                                            </div>
                                        </div>

                                        <div class="control-group">
                                            <label class="control-label">Status</label>
                                            <div class="controls">
                                                <label class="radio">
                                                    <input type="radio" name="status" value="1" /> Active 
                                                </label>
                                                <label class="radio">
                                                    <input type="radio" name="status" value="0" checked="" /> Inactive
                                                </label>
                                            </div>
                                        </div>

                                        <div class="form-actions">
                                            <button type="submit" class="btn blue"><i class="icon-ok"></i> Save</button>
                                            <button type="button" class="btn"><i class=" icon-remove"></i> Cancel</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer"> 2013 &copy; Admin Lab Dashboard.
            <div class="span pull-right"><span class="go-top"><i class="icon-arrow-up"></i></span></div>
        </div>

            jQuery(document).ready(function () {
                App.init();
